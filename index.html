            $(document).ready(function(){

                $($(".overlay").children("iframe")).remove();
                var component_url = $(this).attr("href")
                $(".overlay").append("<iframe class='w-screen h-screen' src='./products/" + component_url + ".html'>"); 
              });

                $(".overlay").addClass("hidden");
